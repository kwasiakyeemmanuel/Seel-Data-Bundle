<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Seel Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            color: white;
        }
        
        .profile-info {
            display: grid;
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info-item i {
            font-size: 1.5rem;
            color: #6C5CE7;
            margin-right: 15px;
        }
        
        .info-item .label {
            font-size: 0.85rem;
            color: #636e72;
            margin-bottom: 5px;
        }
        
        .info-item .value {
            font-size: 1.1rem;
            color: #2d3436;
            font-weight: 600;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #74b9ff;
            color: white;
        }
        
        .btn-danger {
            background: #ff7675;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }
    </style>
</head>
<body>
    <!-- Header (same as main site) -->
    <header>
        <nav class="container">
            <div class="logo">
                <i class="fas fa-database"></i>
                <span>Seel Data</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="orders.html" class="nav-link">My Orders</a>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button class="btn btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>
    
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 id="profileName">Loading...</h1>
            </div>
            
            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <div class="label">Email Address</div>
                        <div class="value" id="profileEmail">-</div>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <div class="label">Phone Number</div>
                        <div class="value" id="profilePhone">-</div>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <div>
                        <div class="label">Member Since</div>
                        <div class="value" id="profileJoined">-</div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn btn-primary" onclick="window.location.href='orders.html'">
                    <i class="fas fa-shopping-bag"></i> My Orders
                </button>
                <button class="action-btn btn-secondary" onclick="showChangePasswordModal()">
                    <i class="fas fa-lock"></i> Change Password
                </button>
                <button class="action-btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/toast.js"></script>
    <script src="script.js"></script>
    <script>
        // Load user profile
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        if (!currentUser.id) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profilePhone').textContent = currentUser.phone;
            document.getElementById('profileJoined').textContent = new Date(currentUser.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userInfo').style.display = 'flex';
        }
        
        function showChangePasswordModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'changePasswordModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fas fa-lock"></i>
                        <h2>Change Password</h2>
                        <button class="close-btn" onclick="document.getElementById('changePasswordModal').remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
                            <div class="form-group">
                                <label><i class="fas fa-lock"></i> Current Password</label>
                                <input type="password" name="current_password" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-key"></i> New Password</label>
                                <input type="password" name="new_password" minlength="8" required>
                            </div>
                            <div class="form-group">
                                <label><i class="fas fa-check"></i> Confirm New Password</label>
                                <input type="password" name="confirm_password" minlength="8" required>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('changePasswordModal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex';
        }
        
        function handleChangePassword(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            const current_password = formData.get('current_password');
            const new_password = formData.get('new_password');
            const confirm_password = formData.get('confirm_password');
            
            if (new_password !== confirm_password) {
                toast.error('Passwords do not match!');
                return;
            }
            
            fetch('api/auth/change-password.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: currentUser.id,
                    current_password: current_password,
                    new_password: new_password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    toast.success('Password changed successfully!');
                    document.getElementById('changePasswordModal').remove();
                } else {
                    toast.error(data.message || 'Failed to change password');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                toast.error('An error occurred');
            });
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
