<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seel Data - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3436;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab:hover {
            transform: translateY(-2px);
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .badge-processing {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .badge-completed {
            background: #55efc4;
            color: #00b894;
        }
        
        .badge-new {
            background: #a29bfe;
            color: #6c5ce7;
        }
        
        .badge-read {
            background: #dfe6e9;
            color: #636e72;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }
        
        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1><i class="fas fa-chart-line"></i> Seel Data Admin Panel</h1>
                    <p style="color: #636e72; margin-top: 10px;">Manage users, orders, and messages</p>
                </div>
                <button onclick="logout()" style="padding: 12px 24px; background: #ff7675; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('stats')">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
                <button class="tab" onclick="showTab('users')">
                    <i class="fas fa-users"></i> Users
                </button>
                <button class="tab" onclick="showTab('orders')">
                    <i class="fas fa-shopping-cart"></i> Orders
                </button>
                <button class="tab" onclick="showTab('messages')">
                    <i class="fas fa-envelope"></i> Messages
                </button>
            </div>
        </div>
        
        <div class="content">
            <!-- Statistics Tab -->
            <div id="stats" class="tab-content active">
                <div class="stats" id="statsContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Loading statistics...</p>
                    </div>
                </div>
            </div>
            
            <!-- Users Tab -->
            <div id="users" class="tab-content">
                <h2><i class="fas fa-users"></i> Registered Users</h2>
                <div id="usersTable" class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading users...</p>
                </div>
            </div>
            
            <!-- Orders Tab -->
            <div id="orders" class="tab-content">
                <h2><i class="fas fa-shopping-cart"></i> Customer Orders</h2>
                <div id="ordersTable" class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading orders...</p>
                </div>
            </div>
            
            <!-- Messages Tab -->
            <div id="messages" class="tab-content">
                <h2><i class="fas fa-envelope"></i> Contact Messages</h2>
                <div id="messagesTable" class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading messages...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check admin authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            fetch('api/admin/check-auth.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'success' || !data.is_admin) {
                        window.location.href = 'admin-login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'admin-login.html';
                });
        });
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('api/admin/logout.php')
                    .then(() => {
                        window.location.href = 'admin-login.html';
                    });
            }
        }
        
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.closest('.tab').classList.add('active');
            
            // Load data if not already loaded
            if (tabName === 'stats') loadStats();
            if (tabName === 'users') loadUsers();
            if (tabName === 'orders') loadOrders();
            if (tabName === 'messages') loadMessages();
        }
        
        function loadStats() {
            fetch('api/admin/stats.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('statsContainer').innerHTML = `
                            <div class="stat-card">
                                <h3>${data.stats.total_users}</h3>
                                <p>Total Users</p>
                            </div>
                            <div class="stat-card">
                                <h3>${data.stats.total_orders}</h3>
                                <p>Total Orders</p>
                            </div>
                            <div class="stat-card">
                                <h3>${data.stats.pending_orders}</h3>
                                <p>Pending Orders</p>
                            </div>
                            <div class="stat-card">
                                <h3>${data.stats.total_messages}</h3>
                                <p>Contact Messages</p>
                            </div>
                        `;
                    } else {
                        document.getElementById('statsContainer').innerHTML = 
                            `<div class="error">Failed to load statistics</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statsContainer').innerHTML = 
                        `<div class="error">Error loading statistics</div>`;
                });
        }
        
        function loadUsers() {
            fetch('api/admin/users.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.users.length > 0) {
                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Created At</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.users.forEach(user => {
                            html += `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.phone}</td>
                                    <td>${new Date(user.created_at).toLocaleString()}</td>
                                </tr>
                            `;
                        });
                        
                        html += `</tbody></table>`;
                        document.getElementById('usersTable').innerHTML = html;
                    } else {
                        document.getElementById('usersTable').innerHTML = 
                            `<p style="text-align: center; padding: 40px; color: #636e72;">No users found</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('usersTable').innerHTML = 
                        `<div class="error">Error loading users</div>`;
                });
        }
        
        function loadOrders() {
            fetch('api/admin/orders.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.orders.length > 0) {
                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Service</th>
                                        <th>Phone</th>
                                        <th>Bundle</th>
                                        <th>Reference</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.orders.forEach(order => {
                            const statusClass = `badge-${order.status}`;
                            html += `
                                <tr>
                                    <td>${order.id}</td>
                                    <td>${order.user_name}</td>
                                    <td>${order.service_name}</td>
                                    <td>${order.phone_number}</td>
                                    <td>${order.bundle_size}</td>
                                    <td>${order.payment_reference || 'N/A'}</td>
                                    <td><span class="badge ${statusClass}">${order.status}</span></td>
                                    <td>${new Date(order.created_at).toLocaleString()}</td>
                                </tr>
                            `;
                        });
                        
                        html += `</tbody></table>`;
                        document.getElementById('ordersTable').innerHTML = html;
                    } else {
                        document.getElementById('ordersTable').innerHTML = 
                            `<p style="text-align: center; padding: 40px; color: #636e72;">No orders found</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ordersTable').innerHTML = 
                        `<div class="error">Error loading orders</div>`;
                });
        }
        
        function loadMessages() {
            fetch('api/admin/messages.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.messages.length > 0) {
                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.messages.forEach(msg => {
                            const statusClass = `badge-${msg.status}`;
                            html += `
                                <tr>
                                    <td>${msg.id}</td>
                                    <td>${msg.name}</td>
                                    <td>${msg.email}</td>
                                    <td>${msg.phone || 'N/A'}</td>
                                    <td>${msg.subject}</td>
                                    <td>${msg.message.substring(0, 50)}...</td>
                                    <td><span class="badge ${statusClass}">${msg.status}</span></td>
                                    <td>${new Date(msg.created_at).toLocaleString()}</td>
                                </tr>
                            `;
                        });
                        
                        html += `</tbody></table>`;
                        document.getElementById('messagesTable').innerHTML = html;
                    } else {
                        document.getElementById('messagesTable').innerHTML = 
                            `<p style="text-align: center; padding: 40px; color: #636e72;">No messages found</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('messagesTable').innerHTML = 
                        `<div class="error">Error loading messages</div>`;
                });
        }
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
