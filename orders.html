<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Seel Data Bundle</title>
    <link rel="icon" type="image/png" href="seel_Data-removebg-preview.png">
    <link rel="apple-touch-icon" href="seel_Data-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .orders-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .order-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3436;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-processing {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .status-completed {
            background: #55efc4;
            color: #00b894;
        }
        
        .status-failed {
            background: #ff7675;
            color: white;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .order-detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .order-detail-item i {
            color: #6C5CE7;
            font-size: 1.2rem;
        }
        
        .order-detail-item .label {
            font-size: 0.85rem;
            color: #636e72;
        }
        
        .order-detail-item .value {
            font-weight: 600;
            color: #2d3436;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .empty-state i {
            font-size: 5rem;
            color: #dfe6e9;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner i {
            font-size: 3rem;
            color: #6C5CE7;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="seel_Data-removebg-preview.png" alt="Seel Data Logo">
                <span>Seel Data</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="orders.html" class="nav-link active">My Orders</a>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button class="btn btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>
    
    <div class="orders-container">
        <div class="orders-header">
            <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
            <p style="color: #636e72; margin-top: 10px;">Track and manage your data bundle purchases</p>
        </div>
        
        <div id="ordersContent">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>
    
    <script src="toast.js"></script>
    <script src="script.js?v=2"></script>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        if (!currentUser.id) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userInfo').style.display = 'flex';
            loadOrders();
        }
        
        function loadOrders() {
            const ordersContent = document.getElementById('ordersContent');
            const orders = JSON.parse(localStorage.getItem(`userOrders_${currentUser.email}`) || '[]');
            
            if (orders.length > 0) {
                ordersContent.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">
                                Order #${order.id}
                            </div>
                                    <div class="order-status status-${order.status}">
                                        ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                    </div>
                                </div>
                                <div class="order-details">
                                    <div class="order-detail-item">
                                        <i class="fas fa-sim-card"></i>
                                        <div>
                                            <div class="label">Service</div>
                                            <div class="value">${order.service_name}</div>
                                        </div>
                                    </div>
                                    <div class="order-detail-item">
                                        <i class="fas fa-database"></i>
                                        <div>
                                            <div class="label">Bundle</div>
                                            <div class="value">${order.bundle_size}</div>
                                        </div>
                                    </div>
                                    <div class="order-detail-item">
                                        <i class="fas fa-phone"></i>
                                        <div>
                                            <div class="label">Phone Number</div>
                                            <div class="value">${order.phone_number}</div>
                                        </div>
                                    </div>
                                    <div class="order-detail-item">
                                        <i class="fas fa-credit-card"></i>
                                        <div>
                                            <div class="label">Payment Method</div>
                                            <div class="value">${order.payment_method.toUpperCase()}</div>
                                        </div>
                                    </div>
                                    ${order.payment_reference ? `
                                    <div class="order-detail-item">
                                        <i class="fas fa-receipt"></i>
                                        <div>
                                            <div class="label">Reference</div>
                                            <div class="value">${order.payment_reference}</div>
                                        </div>
                                    </div>
                                    ` : ''}
                                    <div class="order-detail-item">
                                        <i class="fas fa-calendar"></i>
                                        <div>
                                            <div class="label">Order Date</div>
                                            <div class="value">${new Date(order.created_at).toLocaleString()}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('');
            } else {
                ordersContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>No Orders Yet</h2>
                        <p style="color: #636e72; margin: 10px 0 20px;">You haven't made any purchases yet</p>
                        <a href="index.html#services" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Start Shopping
                        </a>
                    </div>
                `;
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <script src="firebase-db.js"></script>
</body>
</html>
