<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Seel Data Bundle</title>
    <link rel="icon" type="image/png" href="seel_Data-removebg-preview.png">
    <link rel="apple-touch-icon" href="seel_Data-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="security.js"></script>
    <style>
        .orders-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .orders-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .order-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3436;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        
        .status-processing {
            background: #74b9ff;
            color: #0984e3;
        }
        
        .status-completed {
            background: #55efc4;
            color: #00b894;
        }
        
        .status-failed {
            background: #ff7675;
            color: white;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .order-detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .order-detail-item i {
            color: #6C5CE7;
            font-size: 1.2rem;
        }
        
        .order-detail-item .label {
            font-size: 0.85rem;
            color: #636e72;
        }
        
        .order-detail-item .value {
            font-weight: 600;
            color: #2d3436;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .empty-state i {
            font-size: 5rem;
            color: #dfe6e9;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner i {
            font-size: 3rem;
            color: #6C5CE7;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="seel_Data-removebg-preview.png" alt="Seel Data Logo">
                <span>Seel Data</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="orders.html" class="nav-link active">My Orders</a>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button class="btn btn-small" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>
    
    <div class="orders-container">
        <div class="orders-header">
            <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
            <p style="color: #636e72; margin-top: 10px;">Track and manage your data bundle purchases</p>
        </div>
        
        <div id="ordersContent">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>
    
    <script src="toast.js"></script>
    <script src="script.js?v=3"></script>
    <script>
        const currentUser = getCurrentUser() || {};
        
        if (!currentUser.id) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userInfo').style.display = 'flex';
            loadOrders();
            
            // Auto-refresh orders every 30 seconds for real-time status updates
            setInterval(() => {
                loadOrders();
            }, 30000);
        }
        
        async function loadOrders() {
            const ordersContent = document.getElementById('ordersContent');
            
            try {
                // Fetch orders from Supabase via API
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'history', 
                        userId: currentUser.id 
                    })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server error: Invalid response format');
                }
                
                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Failed to load orders');
                }
                
                const orders = result.orders || [];
                
                if (orders.length > 0) {
                    ordersContent.innerHTML = orders.map(order => {
                        const statusColors = {
                            completed: '#28a745',
                            pending: '#ffc107',
                            failed: '#dc3545'
                        };
                        return `
                        <div class="order-card">
                            <div class="order-header">
                                <div class="order-id">
                                    Order #${order.id.substring(0, 8).toUpperCase()}
                                </div>
                                <div class="order-status" style="background: ${statusColors[order.status] || '#6c757d'}; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;">
                                    ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                                </div>
                            </div>
                            <div class="order-details">
                                <div class="order-detail-item">
                                    <i class="fas fa-sim-card"></i>
                                    <div>
                                        <div class="label">Network</div>
                                        <div class="value">${order.network}</div>
                                    </div>
                                </div>
                                <div class="order-detail-item">
                                    <i class="fas fa-database"></i>
                                    <div>
                                        <div class="label">Bundle</div>
                                        <div class="value">${order.dataType}</div>
                                    </div>
                                </div>
                                <div class="order-detail-item">
                                    <i class="fas fa-phone"></i>
                                    <div>
                                        <div class="label">Phone Number</div>
                                        <div class="value">${order.beneficiaryNumber}</div>
                                    </div>
                                </div>
                                <div class="order-detail-item">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <div>
                                        <div class="label">Amount</div>
                                        <div class="value">GHâ‚µ${parseFloat(order.price).toFixed(2)}</div>
                                    </div>
                                </div>
                                ${order.paymentReference ? `
                                <div class="order-detail-item">
                                    <i class="fas fa-receipt"></i>
                                    <div>
                                        <div class="label">Reference</div>
                                        <div class="value">${order.paymentReference}</div>
                                    </div>
                                </div>
                                ` : ''}
                                <div class="order-detail-item">
                                    <i class="fas fa-calendar"></i>
                                    <div>
                                        <div class="label">Order Date</div>
                                        <div class="value">${new Date(order.createdAt).toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `}).join('');
                } else {
                    ordersContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-shopping-bag"></i>
                            <h2>No Orders Yet</h2>
                            <p style="color: #636e72; margin: 10px 0 20px;">You haven't made any purchases yet</p>
                            <a href="index.html#services" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Start Shopping
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle" style="color: #dc3545;"></i>
                        <h2>Failed to Load Orders</h2>
                        <p style="color: #636e72; margin: 10px 0 20px;">${error.message}</p>
                        <button onclick="loadOrders()" class="btn btn-primary">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
